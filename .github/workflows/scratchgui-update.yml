name: Update Submodules

on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  update-submodules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2


      - name: Update submodules
        run: |
          git submodule update --remote
          git commit -am "Update submodules"
          git push